<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
    
    <nav>
        <button id="highscores">View Highscores!</button>
        <div id="timer"> Time: 25 Seconds</section>
    </nav>

    <header id="homepage">
        <h1>Java Quiz Game</h1>
        <p>Try to answer the following questions within the time limit. Incorrect answers will penalize your score time by 3 seconds!</p>
        <button id="start-Btn">Start Quiz</button>
    </header>

    <div id="questions">
        <p>Question Placeholder</p>
        <button id="a" onclick="checkAnwer('a')">A</button>
        <button id="b" onclick="checkAnwer('b')">B</button>
        <button id="c" onclick="checkAnwer('c')">C</button>
        <button id="d" onclick="checkAnwer('d')">D</button>
        <div id="results"></div>
    </div>

    <div id="gameover">
        <div id="finalscore"></div>
        <input type="text" size="40" placeholder="Enter your initials!" name="initials" id="username">
        <button id="submitscore">Submit Score!</button>
    </div>

    <div id="highscoreContainer">
        <div id="highscorePage">
            <header id="highscore-header">
                <h3>Initials</h3>
                <h3>Score</h3>
            </header>
            <div id="highscoreInitials"></div>
            <div id="scores"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
