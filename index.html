<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <nav>
        <button class="highScores">View Highscores!</button>
        <div class="timer"> Time: 25 Seconds</section>
    </nav>

    <header>
        <h1>Java Quiz Game</h1>
        <p id="questions">Try to answer the following questions within the time limit. Incorrect answers will penalize your score time by 3 seconds!</p>
        <button class="start-Btn">Start</button>
    </header>

    <div id="quiz">
        <p>Question Placeholder</p>
        <button id="a">A</button>
        <button id="b">B</button>
        <button id="c">C</button>
        <button id="d">D</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
